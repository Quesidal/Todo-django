{% extends "base_generic.html" %}

{% block content %}
    <div class="wrap">
        <h1>Please Sign In</h1>

        {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <td>{{ form.username }}</td>
            <td>{{ form.password }}</td>
            <input type="submit" value="login"/>
        </form>
    </div>
{% endblock %}
